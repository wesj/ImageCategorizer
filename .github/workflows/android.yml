name: Android CI

on:
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build and test with Gradle
      run: ./gradlew test
    - name: Android Test Report Action
      uses: asadmansr/android-test-report-action@v1.0.0
