name: Android CI

on:
  pull_request:
    branches:
    - master

jobs:
  # Execute unit testing command
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Unit Test
      run: ./gradlew testDebugUnitTest
      continue-on-error: true # Allow steps to continue even with test failures
    
    - name: Danger action
      uses: MeilCli/danger-action@v2
      with:
        plugins_file: Gemfile
        danger_file: Dangerfile
        # danger id, set identifier string
        danger_id: 'danger-pr'

    - name: Report
      uses: asadmansr/android-test-report-action@master
